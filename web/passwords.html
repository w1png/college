<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Лабораторная работа 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  </head>
  <body>
     <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <form>
          <div class=form-group>
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <br>
          <div class=form-group>
            <label for="password2">Repeat Password</label>
            <input type="password" class="form-control" id="password2" placeholder="Repeat Password">
          </div>
          <br>
          <button type="submit" class="btn btn-primary btn-block" style="width: 100%;">Submit</button>
        </form>
     </div>
  </body>
  <style>
  </style>
  <script>
    const getPasswords = () => {
      const password = document.getElementById('password').value;
      const password2 = document.getElementById('password2').value;
      return { password, password2 };
    }
    const checkPasswords = () => {
      const { password, password2 } = getPasswords();
      
      if (password === "" || password2 === "") {
        alert("Пароль пустой");
      } else if (password === password2) {
        alert("Пароли совпадают");
      } else {
        alert("Пароли не совпадают");
      }
    }
    document.querySelector('form').addEventListener('submit', (e) => {
      e.preventDefault();
      checkPasswords();
    });
  </script>

</html>
