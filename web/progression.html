<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Лабораторная работа 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  </head>
  <body>
     <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <form>
          <input type="number" name="a" id="a" placeholder="a" class="form-control">
          <input type="number" name="b" id="b" placeholder="b" class="form-control">
          <input type="number" name="c" id="c" placeholder="c" class="form-control">

          <br>
          <button type="submit" class="btn btn-primary btn-block" style="width: 100%;">Submit</button>
        </form>
     </div>
  </body>
  <style>
  </style>
  <script>
    const getNumbers = () => {
      const a = document.getElementById('a').value;
      const b = document.getElementById('b').value;
      const c = document.getElementById('c').value;
      return [a, b, c];
    }
    document.querySelector('form').addEventListener('submit', (e) => {
      e.preventDefault();
      const [a, b, c] = getNumbers();

      if (a - b === b - c) {
        alert("Прогрессия");
      } else {
        alert("Не прогрессия");
      }
    });
    
  </script>

</html>
